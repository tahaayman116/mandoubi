<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد Appwrite التلقائي</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@12.0.1/dist/iife/sdk.js">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 إعداد Appwrite التلقائي</h1>
        
        <div class="input-group">
            <label for="projectId">معرف المشروع (Project ID):</label>
            <input type="text" id="projectId" value="68bcdd830036700d6d5b" placeholder="ضع معرف مشروعك هنا">
        </div>
        
        <div style="background: rgba(255, 193, 7, 0.2); padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #ffc107;">
            <strong>⚠️ خطوة مهمة:</strong><br>
            يجب إنشاء قاعدة البيانات "mandoub-db" يدوياً في Appwrite Console أولاً<br>
            <small>اذهب لـ Databases → Create Database → اسم: "mandoub-db"</small>
        </div>
        
        <button onclick="setupAppwrite()" id="setupBtn">
            🔧 بدء الإعداد التلقائي
        </button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const { Client, Databases, Permission, Role } = Appwrite;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            const colors = {
                success: '✅',
                error: '❌', 
                info: 'ℹ️',
                warning: '⚠️'
            };
            
            logElement.innerHTML += `[${timestamp}] ${colors[type]} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        async function setupAppwrite() {
            const projectId = document.getElementById('projectId').value;
            const setupBtn = document.getElementById('setupBtn');
            
            if (!projectId) {
                log('يرجى إدخال معرف المشروع أولاً', 'error');
                return;
            }
            
            setupBtn.disabled = true;
            setupBtn.textContent = '⏳ جاري الإعداد...';
            
            const client = new Client()
                .setEndpoint('https://cloud.appwrite.io/v1')
                .setProject(projectId);
            
            const databases = new Databases(client);
            
            try {
                log('🚀 بدء إعداد Appwrite...', 'info');
                
                // تخطي إنشاء قاعدة البيانات - يجب إنشاؤها يدوياً في Appwrite Console
                log('ℹ️ تأكد من إنشاء قاعدة البيانات "mandoub-db" في Appwrite Console', 'info');
                
                // إنشاء submissions collection
                try {
                    await databases.createCollection('mandoub-db', 'submissions', 'Submissions', [Permission.read(Role.any()), Permission.write(Role.any())], true);
                    log('✅ تم إنشاء submissions collection', 'success');
                    
                    // انتظار قصير
                    await new Promise(r => setTimeout(r, 2000));
                    
                    // إضافة attributes
                    log('📝 إضافة attributes لـ submissions...', 'info');
                    
                    await databases.createStringAttribute('mandoub-db', 'submissions', 'villageName', 255, true);
                    log('  ✅ villageName', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'submissions', 'representativeName', 255, true);
                    log('  ✅ representativeName', 'success');
                    
                    await databases.createIntegerAttribute('mandoub-db', 'submissions', 'totalPeople', true, 0, 999999);
                    log('  ✅ totalPeople', 'success');
                    
                    await databases.createIntegerAttribute('mandoub-db', 'submissions', 'receivedMoney', true, 0, 999999);
                    log('  ✅ receivedMoney', 'success');
                    
                    await databases.createIntegerAttribute('mandoub-db', 'submissions', 'notReceived', true, 0, 999999);
                    log('  ✅ notReceived', 'success');
                    
                    await databases.createIntegerAttribute('mandoub-db', 'submissions', 'amountPerPerson', true, 0, 999999);
                    log('  ✅ amountPerPerson', 'success');
                    
                    await databases.createIntegerAttribute('mandoub-db', 'submissions', 'totalAmount', true, 0, 999999999);
                    log('  ✅ totalAmount', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'submissions', 'timestamp', 50, true);
                    log('  ✅ timestamp', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'submissions', 'date', 50, true);
                    log('  ✅ date', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'submissions', 'time', 50, true);
                    log('  ✅ time', 'success');
                    
                } catch (e) {
                    if (e.code === 409) {
                        log('ℹ️ submissions collection موجود بالفعل', 'info');
                    } else {
                        throw e;
                    }
                }
                
                // إنشاء settings collection
                try {
                    await databases.createCollection('mandoub-db', 'settings', 'Settings', [Permission.read(Role.any()), Permission.write(Role.any())], true);
                    log('✅ تم إنشاء settings collection', 'success');
                    
                    await new Promise(r => setTimeout(r, 2000));
                    
                    log('📝 إضافة attributes لـ settings...', 'info');
                    
                    await databases.createStringAttribute('mandoub-db', 'settings', 'googleSheetsUrl', 500, false);
                    log('  ✅ googleSheetsUrl', 'success');
                    
                    await databases.createBooleanAttribute('mandoub-db', 'settings', 'enableGoogleSheets', true);
                    log('  ✅ enableGoogleSheets', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'settings', 'passwordNotificationUrl', 500, false);
                    log('  ✅ passwordNotificationUrl', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'settings', 'adminPassword', 255, false);
                    log('  ✅ adminPassword', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'settings', 'createdAt', 50, true);
                    log('  ✅ createdAt', 'success');
                    
                    await databases.createStringAttribute('mandoub-db', 'settings', 'updatedAt', 50, true);
                    log('  ✅ updatedAt', 'success');
                    
                } catch (e) {
                    if (e.code === 409) {
                        log('ℹ️ settings collection موجود بالفعل', 'info');
                    } else {
                        throw e;
                    }
                }
                
                log('🎉 تم إعداد Appwrite بنجاح!', 'success');
                log('🔥 يمكنك الآن استخدام النظام المزدوج Firebase + Appwrite', 'success');
                
            } catch (error) {
                log(`❌ خطأ في الإعداد: ${error.message}`, 'error');
                console.error('Setup error:', error);
            } finally {
                setupBtn.disabled = false;
                setupBtn.textContent = '🔧 بدء الإعداد التلقائي';
            }
        }
    </script>
</body>
</html>
